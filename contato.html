    <h1 class="center">Entre em Contato</h1>
    <br>
    <br>

    <div class="center">
        <img width="800" src="assets/img/fale-conosco.png" alt="florescer">
    </div>
    <br>
    <br>

    <div class="container ml-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup=  'validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="13" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <h2>Endereço</h2>
            <p>
                Av. Paulista, 1000
            </p>
            <p>
                São Paulo - SP
            </p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098169135363!2d-46.6541262855429!3d-23.56491746760758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1634751970858!5m2!1spt-BR!2sbr"
                width="450" height="200" style="border:0;" allowfullscreen="" onmousemove="mapaZoom()" onmouseout="mapaNormal()" loading="lazy" id="mapa"></iframe>
        </div>
    </div>
